 <section>
    <div id="cap"  [style.background-image]="'url(' + getImageSource() + ')'">
      <div id="cap_product">
        <div id="cap-row">
          <div class="product" *ngFor="let p of productCamera">
            <a>
             <div class="product-img"></div>
             <div class="product-p"><p>{{p.productName}}₺</p></div>
             <div class="product-h"><h4>{{p.unitPrice}}₺</h4></div>
            </a>
          </div>
        </div>
      </div>
    </div>
</section>
