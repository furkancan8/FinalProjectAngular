<div class="latest-products">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="section-heading">
            <h2>Products</h2>
            <a routerLink="/products">All Products <i class="fa fa-angle-right"></i></a>
          </div>
        </div>
       <div class="row" *ngIf="products.length>1 else noProducts">
        <div class="col-md-4"*ngFor="let product of products |filterPipe:filterText">
         <a routerLink="/products/{{product.productId}}" (click)="getProductDetails(product.productId)">
          <div class="product-item">
            <div class="down-content">
              <h4>{{product.productName |uppercase}}</h4>
              <h6>{{product.unitPrice |currency}}</h6>
              <p>{{product.quantityPerUnit|lowercase}}</p>
              <ul class="stars">
                <li><span>Reviews({{product.reviews}})</span></li>
              </ul>
              <button (click)="addToCard(product)" class="btn btn-out-dark btn-sm">Sepete ekle</button>
            </div>
          </div>
         </a>
        </div>
       </div>
      </div>
    </div>
  </div>
<ng-template #noProducts>
  <div class="alert alert-danger">
    NO PRODUCTS
  </div>
</ng-template>
