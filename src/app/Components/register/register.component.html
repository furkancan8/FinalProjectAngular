<main class="form-signin w-100 m-auto">
    <form [formGroup]="registerForm">
      <h1 class="h3 mb-3 fw-normal">Kayıt Ol</h1>

      <div class="form-floating">
        <input type="text"
        formControlName="firstName"
         class="form-control"
         id="floatingfirstName"
         placeholder="İsim">
        <label for="floatingfirstName">İsim</label>
      </div>

      <div class="form-floating">
        <input type="text"
        formControlName="lastName"
         class="form-control"
         id="floatingLastName"
         placeholder="Soy İsim">
        <label for="floatingLastName">Soy İsim</label>
      </div>

      <div class="form-floating">
        <input type="email"
        formControlName="email"
         class="form-control"
         id="floatingInput"
         placeholder="name@example.com">
        <label for="floatingInput">E-posta</label>
      </div>
      <div class="form-floating">
        <input type="password"
        formControlName="password"
         class="form-control"
          id="floatingPassword"
           placeholder="Password">
        <label for="floatingPassword">Şifre</label>
      </div>
      <button (click)="register()" class="w-100 btn btn-lg btn-primary">Kayıt Ol</button>
    </form>
  </main>
